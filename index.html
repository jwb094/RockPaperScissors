<!doctype>
<html>
<head>
  <title>RockPaperScissor</title>
  <script src="https://code.jquery.com/jquery-3.1.0.js" crossorigin="anonymous"></script>
  <script src="https://use.fontawesome.com/02297e0d2a.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Bungee" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script type="text/javascript" src="js/app.js"></script>
    <!--<script type="text/javascript" src="js/app2.js"></script>-->
</head>
<body>
  <main>
    <h1>Rock Paper Scissors</h1>
    <section class="scoreboard">
         <label class="user">Player</label>  <span id="playerCount">0</span><br>
          <label class="user">Computer</label><span id="computerCount">0</span>
          <br>
          
          <label id="resultmessage"></label>
          

    </section>
    <section class="move-buttons">
      <div id="rock"><img src="img/rock.png" id="0" class="rbutton"/></div>
      <div id="paper"><img src="img/paper.svg" id="1" class="pbutton"/></div>
      <div id="scissors"> <img src="img/scissors.svg" id="2" class="sbutton"/></div>
    </section>
  </main>
</body>
</html>
