<!doctype>
<html>
<head>
  <title>RockPaperScissor</title>
  <script src="https://code.jquery.com/jquery-3.1.0.js" crossorigin="anonymous"></script>
  <script src="https://use.fontawesome.com/02297e0d2a.js"></script>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script type="text/javascript" src="js/app.js"></script>
    <!--<script type="text/javascript" src="js/app2.js"></script>-->
</head>
<body>
  <main>
    <h1>Rock Paper Scissors</h1>
    <section class="scoreboard">
         <label >Player</label>  <span id="Playercount">0</span><br>
          <label >Computer</label><span id="Computercount">0</span>
          <br>
          
          <label id="resultmessage"></label>
          

    </section>
    <section class="move-buttons">
      <a><img src="img/rock.png" id="RockButton"/></a>
      <a><img src="img/paper.svg" id="PaperButton"/></a>
      <a><img src="img/scissors.svg" id="ScissorsButton"/>  </a>
    </section>
  </main>
</body>
</html>
